<html>
<head><title>Wide Yammer Options</title></head>

<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
var paddingDefault = 100;

// Saves options to localStorage.
function save_options() {    
  if(!isNaN($("#paddingSize").val()))
	{		
		if($("#paddingSize").val() < 25 || $("#paddingSize").val() > 250)
		{
			printStatus("Please provide a value between 25 and 250.");
			restore_options();
		}
		else
		{
			localStorage["paddingSize"] = $("#paddingSize").val();
			printStatus("Option saved.");
		}
	}
  else
	{	
		printStatus("Please provide a numeric value between 25 and 250.");
		restore_options();
	}	
  	
}

function printStatus(message) {
	var status = document.getElementById("status");
	status.innerHTML = message;
	setTimeout(function() {
		status.innerHTML = "";
	}, 1500);  
  }

// Restores select box state to saved value from localStorage.
function restore_options() {
  var localPadding = localStorage["paddingSize"];
  if (!localPadding || isNaN(localPadding)) {
    return;
  }       	
	$("#paddingSize").val(localPadding);   
}
</script>

<body onload="restore_options()">

Padding size:
<input type="text" id="paddingSize">
<br>
<button onclick="save_options()">Save</button>
<div id="status"></div>
</body>
</html>
